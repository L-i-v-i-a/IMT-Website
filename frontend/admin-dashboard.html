<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    /* Page Layout */
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Floating Box */
    .floating-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .box {
      width: 250px;
      height: 150px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #0056b3;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background-color: #ecf0f1;
    }

    /* Search Section */
    #searchInput {
      width: 70%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-right: 10px;
      transition: border-color 0.3s;
    }

    #searchInput:focus {
      border-color: #0056b3;
    }

    #searchButton {
      padding: 12px 15px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #searchButton:hover {
      background-color: #003f80;
    }

    /* Logout Button */
    #logoutButton {
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 30px auto;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #logoutButton:hover {
      background-color: #c0392b;
    }

    /* Form Styling */
    form input[type="text"],
    form textarea,
    form input[type="file"],
    form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    form button {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }

    form button:hover {
      background-color: #003f80;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .floating-boxes {
        flex-direction: column;
        align-items: center;
      }

      #searchInput {
        width: 100%;
        margin-bottom: 10px;
      }

      #searchButton {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: #0056b3;">Course Management</h1>

  <!-- Search Section -->
  <div style="text-align: center; margin-bottom: 30px;">
    <input type="text" id="searchInput" placeholder="Search courses, news, gallery...">
    <button id="searchButton">Search</button>
  </div>

  <!-- Search Results Section -->
  <div id="searchResults" style="text-align: center;">
    <h3>Search Results</h3>
    <h4>Courses</h4>
    <ul id="searchCoursesList"></ul>
  
    <h4>News</h4>
    <ul id="searchNewsList"></ul>
  
    <h4>Gallery</h4>
    <ul id="searchGalleryList"></ul>
  </div>
  <!-- Floating Boxes for Navigation -->
  <div class="floating-boxes">
    <div class="box" onclick="window.location.href='#coursesSection'">Courses</div>
    <div class="box" onclick="window.location.href='#gallerySection'">Gallery</div>
    <div class="box" onclick="window.location.href='#newsSection'">News</div>
  </div>


  <div class="container">
    <!-- Left Column: Form (Courses Section) -->
    <form id="courseForm">
      <h1>Add Course</h1>
      <input type="text" id="courseTitle" placeholder="Course Title" required />
      <textarea id="courseDescription" placeholder="Course Description" required></textarea>
      <input type="number" id="courseDuration" placeholder="Duration (hours)" required />
      <input type="file" id="imageInput" />
      <div id="imagePreview"></div>
      <button type="submit">Submit</button>
    </form>

    <!-- Right Column: Added Courses -->
    <div class="added-courses">
      <h2>Added Courses</h2>
      <ul id="coursesList"></ul>
    </div>
  </div>

  <div id="coursesSection">
    <h1>Gallery</h1>
    <form id="galleryForm">
      <label for="imageCaption">Caption:</label>
      <input type="text" id="imageCaption" required><br><br>
      <label for="imageInput">Image:</label>
      <input type="file" id="imageInput" accept="image/*"><br><br>
      <div id="imagePreview"></div><br>
      <button type="submit">Submit</button>
    </form>
    <h3>Gallery Images</h3>
    <ul id="galleryList"></ul>
  </div>

  <div id="gallerySection">
    <h1>Manage News</h1>
    <form id="newsForm">
      <label for="newsTitle">Title:</label>
      <input type="text" id="newsTitle" required>
      <label for="newsDescription">Description:</label>
      <input type="text" id="newsDescription" required>
      <label for="newsContent">Content:</label>
      <textarea id="newsContent" rows="5" required></textarea>
      <label for="imageInput">Image:</label>
      <input type="file" id="imageInput">
      <div id="imagePreview"></div>
      <button type="submit">Submit</button>
    </form>
    <h2>News List</h2>
    <ul id="newsList"></ul>
  </div>

  <script src="script.js"></script>
  <script src="search.js"></script>
  <script src="gallery.js"></script>
  <script src="news.js"></script>
</body>
</html>
