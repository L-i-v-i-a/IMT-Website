<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Admin Panel</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('./img/photo_2025-01-22_09-36-42.jpg'); 
            color: #333; 
        }

       
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            background: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            padding: 20px 35px;
            border-radius: 8px; 
            text-align: center;
        }

  
        .signup-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0056b3; 
        }

       
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

       
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

       
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        /* Input focus effect */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0056b3; /* Blue on focus */
            outline: none;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            background: #0056b3; /* Deep blue background */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .btn:hover {
            background: #003f80; /* Darker blue on hover */
        }

        /* Signup text */
        p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555; /* Medium gray */
        }

        p a {
            color: #0056b3; /* Blue link */
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 15px 20px;
            }

            .signup-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

        
            const signupData = {
                username: username,
                email: email,
                password: password
            };

            fetch('http://localhost:3000/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = 'login.html'; 
                } else {
                    alert('Error during signup: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error during signup:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
